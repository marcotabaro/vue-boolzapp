<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Vue.Js Dev mode CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/ebbef65990.js" crossorigin="anonymous"></script>

</head>
<body>
        <div id='root' class="container">
            <header class="d-flex">
                <div class="header-left d-flex">
                   <div class="mySection d-flex">
                    <img id='myPicture' class='circle-image'
                    src="img/avatar_io.jpg" alt="My Profile Picture"> 
                    <p>Marco Taba</p>
                   </div>
                   <div class="d-flex">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                   </div>
                </div>
                <div class="header-right">
                   
                </div>
            </header>
            <main class='d-flex'>
                <div class="main-left d-flex">
                    <div class="notification">

                    </div>
                    <div class="search">

                    </div>
                    <div class="contacts">

                    </div>
                </div>
                <div class="main-right d-flex">
                    <div class="message">

                    </div>
                    <div class="text-box">

                    </div>
                </div>
            </main>
        </div>

<script src="script.js"></script>
</body>
</html>
