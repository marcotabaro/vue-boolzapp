<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Vue.Js Dev mode CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- Font Awesome 5 -->
    <script src="https://kit.fontawesome.com/ebbef65990.js" crossorigin="anonymous"></script>

</head>
<body>
        <div id='root' class="container">
            <header class="d-flex">
                <div class="header-left d-flex">
                   <div class="mySection d-flex">
                        <img id='myPicture' class='circle-image'
                        src="img/avatar_io.jpg" alt="My Profile Picture"> 
                        <p>Marco Taba</p>
                   </div>
                    <div class="d-flex">
                        <a href="#"><i class="fas fa-circle-notch"></i></a>
                        <a href="#"><i class="fas fa-comment-alt"></i></a>
                        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                    </div>
                </div>
                <div class="header-right d-flex">
                    <div class="myMainSection d-flex">
                        <img id='myPicture' class='circle-image'
                        src="img/avatar_1.jpg" alt="My Profile Picture"> 
                        <p>Michele</p>
                    </div>
                    <div class="d-flex">
                        <a href="#"><i class="fas fa-search"></i></a>
                        <a href="#"><i class="fas fa-paperclip"></i></a>
                        <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                    </div>
                </div>
            </header>
            <main class='d-flex'>
                <div class="main-left d-flex">
                    <div class="notification flex-center">
                        <div class="circle-image flex-center">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <p>Ricevi notifiche di nuovi messaggi <br> <a href="#">Attiva notifiche desktop</a></p>
                    </div>
                    <div class="search flex-center">
                        <input type="text" placeholder="&#xF002; Cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome">
                    </div>
                    <div class="contacts">

                    </div>
                </div>
                <div class="main-right d-flex">
                    <div class="message">

                    </div>
                    <div class="text-box flex-center">
                        <a href="#"><i class="far fa-smile"></i></a>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <a href="#"><i class="fas fa-microphone"></i></a>
                    </div>
                </div>
            </main>
        </div>

<script src="script.js"></script>
</body>
</html>
